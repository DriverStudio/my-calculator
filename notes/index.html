<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –ó–∞–º–µ—Ç–∫–∏ | PRISMA</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* –°–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –¥–æ—Å–∫–∏ */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 25px;
        }
        .note-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(173, 173, 173, 0.39);
            border-radius: 16px;
            padding: 20px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }


        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        html[data-theme="dark"] .note-card {
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }
        .note-textarea {
            width: 100%;
            flex-grow: 1;
            background: transparent;
            border: none;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 15px;
            color: #a8a8a8;;
            line-height: 1.5;
        }
        html[data-theme="dark"] .note-textarea { color: #e2e8f0; }
        
        .color-dots { display: flex; gap: 6px; }
        .dot { 
            width: 12px; height: 12px; border-radius: 50%; cursor: pointer; 
            border: 2px solid transparent; transition: 0.2s;
        }
        .dot:hover { transform: scale(1.2); }
        
        .btn-delete {
            opacity: 0;
            transition: opacity 0.2s;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            align-self: flex-end;
        }
        .note-card:hover .btn-delete { opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator" style="max-width: 100%;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <h1>üìå –ó–∞–º–µ—Ç–∫–∏</h1>
                    <p style="color:var(--text-muted); margin-top:-10px;">–ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–∫–ª—é—á–µ–Ω–æ</p>
                </div>
                <button id="btnAdd" style="width: auto; padding: 10px 25px;">+ –°–æ–∑–¥–∞—Ç—å</button>
            </div>
            
            <div id="notesContainer" class="notes-grid"></div>
        </div>
    </div>

    <script src="../main.js"></script>
    <script src="script.js"></script>
</body>
</html>
