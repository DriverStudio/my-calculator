        /* –°–µ—Ç–∫–∞ –¥–ª—è –ø–ª–∞—à–µ–∫ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .stats-grid {

            width: 100%;
            margin-bottom: 25px;

        .stat-box {

            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
        }

        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ç–≤–æ–µ–≥–æ CSS) */
        [data-theme="dark"] .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .stat-box:hover {
            transform: translateY(-3px);
            background: rgba(0, 0, 0, 0.05);
        }
        [data-theme="dark"] .stat-box:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* –¶–∏—Ñ—Ä—ã */

            text-transform: uppercase;

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ (–Ω–∞—Å–ª–µ–¥—É–µ—Ç input, –Ω–æ –Ω—É–∂–Ω–æ –∑–∞–¥–∞—Ç—å –≤—ã—Å–æ—Ç—É) */
        textarea.prisma-textarea {

            padding: 15px;
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            background: transparent;
            color: var(--text-main);
            transition: border-color 0.2s;
        }

        textarea.prisma-textarea:focus {

        }

        [data-theme="dark"] textarea.prisma-textarea {

        }
        [data-theme="dark"] textarea.prisma-textarea:focus {

        /* –ü–∞–Ω–µ–ª—å –∫–Ω–æ–ø–æ–∫ */
