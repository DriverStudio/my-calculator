    <style>
        /* === BLOB STYLES === */
        .workspace {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px 0;
        }

        /* –û–±–ª–∞—Å—Ç—å —Å –∫–ª—è–∫—Å–æ–π */
        .blob-stage {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –°–∞–º–∞ —Ñ–∏–≥—É—Ä–∞ */
        .the-blob {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            box-shadow: 0 10px 30px -10px rgba(255, 154, 158, 0.5);
            transition: all 0.5s ease;
            /* –ü–ª–∞–≤–Ω–æ—Å—Ç—å –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å–ª–∞–π–¥–µ—Ä–æ–≤ */
            cursor: pointer;
        }

        /* –†–∞–º–∫–∞-–º–∞–Ω–∏–ø—É–ª—è—Ç–æ—Ä (–≤–∏–∑—É–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä) */
        .blob-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* –ß—Ç–æ–±—ã –∫–ª–∏–∫–∏ –ø—Ä–æ—Ö–æ–¥–∏–ª–∏ —Å–∫–≤–æ–∑—å */
            border: 2px dashed var(--border-color);
            border-radius: 50%;
            opacity: 0.3;
        }

        /* –ö–æ–Ω—Ç—Ä–æ–ª—ã (—Å–ª–∞–π–¥–µ—Ä—ã –ø–æ 4 —Å—Ç–æ—Ä–æ–Ω–∞–º) */
        .range-wrapper {
            position: absolute;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px var(--shadow);
            z-index: 10;
        }

        input[type=range] {
            width: 120px;
            cursor: grab;
        }

        /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–ª–∞–π–¥–µ—Ä–æ–≤ –≤–æ–∫—Ä—É–≥ –∫–≤–∞–¥—Ä–∞—Ç–∞ */
        .rw-top {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .rw-bottom {
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .rw-left {
            top: 50%;
            left: -50px;
            transform: translateY(-50%) rotate(-90deg);
        }

        .rw-right {
            top: 50%;
            right: -50px;
            transform: translateY(-50%) rotate(-90deg);
        }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Å–Ω–∏–∑—É */
        .controls-panel {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .color-picker-wrap {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .gradient-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .gradient-btn.active {
            border-color: var(--text-main);
            transform: scale(1.1);
        }

        /* –ö–æ–¥ */
        .code-box {
            background: #1e1e1e;
            color: #a9b7c6;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 13px;
            width: 100%;
            word-break: break-all;
            position: relative;
            cursor: pointer;
            border: 1px solid #333;
        }

        .code-box:hover {
            border-color: var(--accent);
        }

        .copy-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 10px;
            color: #777;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ */
        @media(max-width: 600px) {
            .blob-stage {
                transform: scale(0.8);
                margin: 20px 0;
            }
        }
    </style>
