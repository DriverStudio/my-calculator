        .controls-bar {

        .palette-grid {

        .hex-tag {

        .hex-tag:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }

        }
        .lock-btn:hover { opacity: 1; transform: scale(1.2); }
        .lock-btn.locked { opacity: 1; transform: scale(1.2); }

        .text-dark .hex-tag, .text-dark .lock-btn { color: #000; }
        .text-light .hex-tag, .text-light .lock-btn { color: #fff; }

        @media (max-width: 700px) {
