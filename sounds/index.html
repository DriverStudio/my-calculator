<style>
        /* === UI SOUND MIXER === */
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .sound-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        /* –ê–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
        .sound-card.active {
            border-color: var(--accent);
            background: rgba(40, 167, 69, 0.05); /* –õ–µ–≥–∫–∏–π –∑–µ–ª–µ–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫ */
            box-shadow: 0 10px 30px -5px rgba(40, 167, 69, 0.2);
            transform: translateY(-2px);
        }
        
        /* –í Dark Mode –∞–∫—Ç–∏–≤–Ω—ã–π —Ñ–æ–Ω —á—É—Ç—å –∑–∞–º–µ—Ç–Ω–µ–µ */
        [data-theme="dark"] .sound-card.active {
            background: rgba(16, 185, 129, 0.15);
        }

        .sound-icon { font-size: 40px; margin-bottom: 10px; transition: transform 0.3s; }
        .sound-card.active .sound-icon { transform: scale(1.1); animation: floatIcon 3s ease-in-out infinite alternate; }

        .sound-name { font-weight: 600; font-size: 14px; margin-bottom: 10px; color: var(--text-main); }

        /* –ü–æ–ª–∑—É–Ω–æ–∫ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ (—Å–∫—Ä—ã—Ç, –ø–æ–∫–∞ –Ω–µ –∞–∫—Ç–∏–≤–Ω–æ) */
        .volume-control {
            width: 100%;
            height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex; align-items: center;
        }

        .sound-card.active .volume-control {
            height: 30px;
            opacity: 1;
            margin-top: 5px;
        }

        input[type="range"] {
            width: 100%; height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none; width: 14px; height: 14px;
            background: var(--accent); border-radius: 50%;
            cursor: pointer;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–∫–∏ */
        @keyframes floatIcon {
            from { transform: translateY(0) scale(1.1); }
            to { transform: translateY(-5px) scale(1.1); }
        }

        /* –û–±—â–∏–µ –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .master-controls {
            display: flex; gap: 15px; margin-top: 30px; justify-content: center;
            background: var(--bg-card); padding: 15px; border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border-color);
            width: fit-content; margin-left: auto; margin-right: auto;
        }
        .icon-btn {
            background: none; border: none; font-size: 24px; cursor: pointer;
            padding: 10px; border-radius: 10px; transition: 0.2s;
            color: var(--text-main);
        }
        .icon-btn:hover { background: var(--border-color); }
        
        .status-text { margin-top: 10px; font-size: 13px; color: var(--text-muted); text-align: center; height: 20px;}
    </style>
