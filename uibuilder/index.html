<style>
        /* === UI ARCHITECT STYLES === */
        body { overflow: hidden; /* –ß—Ç–æ–±—ã —Å–∫—Ä–æ–ª–ª–∏–ª–∏—Å—å —Ç–æ–ª—å–∫–æ –∫–æ–ª–æ–Ω–∫–∏ */ }
        
        .architect-layout {
            display: grid;
            grid-template-columns: 250px 350px 1fr;
            height: calc(100vh - 80px); /* –í—ã—á–∏—Ç–∞–µ–º –≤—ã—Å–æ—Ç—É —Ö–µ–¥–µ—Ä–∞ */
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            gap: 1px;
            background: var(--border-color); /* –õ–∏–Ω–∏–∏ —Å–µ—Ç–∫–∏ */
        }

        /* –ö–û–õ–û–ù–ö–ê 1: –í–´–ë–û–† –í–ò–î–ñ–ï–¢–ê */
        .col-sidebar {
            background: var(--bg-card);
            padding: 20px;
            overflow-y: auto;
        }
        .widget-btn {
            display: flex; align-items: center; gap: 10px;
            width: 100%; padding: 12px; margin-bottom: 8px;
            background: var(--bg-body); border: 1px solid var(--border-color);
            border-radius: 8px; cursor: pointer; color: var(--text-main);
            transition: 0.2s;
        }
        .widget-btn:hover { border-color: var(--accent); transform: translateX(5px); }
        .widget-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* –ö–û–õ–û–ù–ö–ê 2: –ù–ê–°–¢–†–û–ô–ö–ò */
        .col-settings {
            background: var(--bg-card);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }
        .setting-group { margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        .setting-group:last-child { border: none; }
        .group-title { font-weight: bold; margin-bottom: 15px; color: var(--text-main); font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-row { margin-bottom: 12px; }
        .control-label { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px; color: var(--text-sec); }
        
        input[type="color"] { width: 100%; height: 35px; border: none; cursor: pointer; background: none; }
        input[type="range"] { width: 100%; }
        select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-body); color: var(--text-main); }

        /* –ö–û–õ–û–ù–ö–ê 3: –ü–†–ï–í–¨–Æ */
        .col-preview {
            background: var(--bg-body);
            display: flex; flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        /* –°—Ü–µ–Ω–∞ */
        .stage-area {
            flex: 1;
            display: flex; justify-content: center; align-items: center;
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px; /* –ö–ª–µ—Ç—á–∞—Ç—ã–π —Ñ–æ–Ω */
            border-radius: 12px;
            margin-bottom: 20px;
            min-height: 300px;
        }

        /* –ë–ª–æ–∫ –∫–æ–¥–∞ */
        .code-panel {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 15px;
            position: relative;
            max-height: 250px;
            display: flex; flex-direction: column;
        }
        .code-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #888; font-size: 12px; }
        .code-content { color: #a9b7c6; font-family: monospace; white-space: pre; overflow: auto; flex: 1; font-size: 13px; }

        /* –ò–°–¢–û–†–ò–Ø */
        .history-list { margin-top: 20px; }
        .history-item { 
            font-size: 12px; padding: 8px; border-radius: 6px; 
            background: var(--bg-body); margin-bottom: 5px; cursor: pointer; 
            display: flex; justify-content: space-between;
        }
        .history-item:hover { background: var(--border-color); }

        /* –ú–æ–±–∏–ª–∫–∞ */
        @media (max-width: 900px) {
            .architect-layout { grid-template-columns: 1fr; height: auto; display: flex; flex-direction: column; }
            body { overflow: auto; }
            .col-sidebar, .col-settings, .col-preview { height: auto; overflow: visible; }
        }
    </style>
