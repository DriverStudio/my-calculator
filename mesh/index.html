    <style>
        /* === UI MESH GENERATOR === */
        .workspace {

        /* –û–±–ª–∞—Å—Ç—å –ø—Ä–µ–≤—å—é */
        .preview-container {
            flex: 1; min-width: 300px; height: 500px;
            border-radius: 24px;
            position: relative; overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px -10px rgba(0,0,0,0.2);
            /* –®–∞—à–µ—á–∫–∏ –¥–ª—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏, –µ—Å–ª–∏ –≥—Ä–∞–¥–∏–µ–Ω—Ç –±—É–¥–µ—Ç —Å –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–æ–º */
            background-image:

                linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ccc 75%), 
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #eee;
        }

        /* –°–∞–º –≥—Ä–∞–¥–∏–µ–Ω—Ç */
        .mesh-target {
            width: 100%; height: 100%;
            position: relative;
            background-color: #ffffff; /* –ë–∞–∑–æ–≤—ã–π —Ü–≤–µ—Ç */
            transition: background-color 0.3s;

        /* –®—É–º (Noise) - –¥–æ–±–∞–≤–ª—è–µ—Ç "–¥–æ—Ä–æ–≥–æ–≤–∏–∑–Ω—ã" */
        .noise-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05; pointer-events: none;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .controls-panel {

            border: 1px solid var(--border-color);

        .control-group h4 { margin: 0 0 10px 0; font-size: 14px; text-transform: uppercase; color: var(--text-muted); }

        .colors-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
        }
        
        .color-input-wrap {

            background: var(--bg-body); padding: 8px; border-radius: 10px; border: 1px solid var(--border-color);
        }
        input[type="color"] {

        }
        
        .slider-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px; }
        input[type="range"] { width: 100%; margin-top: 5px; cursor: pointer; }

        /* –ö–æ–¥ */
        .code-output {

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */

        }
    </style>
</head>
