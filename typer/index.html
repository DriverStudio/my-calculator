<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hacker Typer | Тренажер скорости</title>
<link href="../style.css" rel="stylesheet"/> <style>
        .game-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }
        
        canvas { display: block; width: 100%; height: 100%; }
        
        /* UI поверх Канваса */
        .hud {
            position: absolute; top: 15px; left: 20px; right: 20px;
            display: flex; justify-content: space-between;
            pointer-events: none;
            color: #0f0; font-family: monospace; font-size: 18px; text-shadow: 0 0 5px #0f0;
        }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #fff; z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .big-btn {
            padding: 15px 40px; font-size: 24px;
            background: transparent; border: 2px solid #0f0; color: #0f0;
            cursor: pointer; transition: 0.2s;
            font-family: monospace; text-transform: uppercase;
        }
        .big-btn:hover { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; }
        
        /* Скрытый инпут для мобилок */
        #hiddenInput { position: absolute; opacity: 0; top: -1000px; }
    </style>
</head>
<body>
<div class="container" style="max-width: 1000px;">
<div style="width: 100%;">
<h1>⌨️ Hacker Typer</h1>
<p data-i18n="typer.Набирай_падающий_код_пока_система_не_рухнула">Набирай падающий код, пока система не рухнула.</p>
<div class="game-wrapper" onclick="document.getElementById('hiddenInput').focus()">
<canvas id="gameCanvas"></canvas>
<div class="hud">
<div>SCORE: <span id="scoreVal">0</span></div>
<div>LIVES: <span id="livesVal">3</span></div>
</div>
<div class="overlay" id="startScreen">
<h2 style="font-size: 40px; color: #0f0; margin-bottom: 20px;">SYSTEM READY</h2>
<button class="big-btn" onclick="startGame()">INITIALIZE</button>
</div>
<div class="overlay" id="gameOverScreen" style="display: none;">
<h2 style="color: #ff3333; font-size: 40px;">SYSTEM FAILURE</h2>
<p>Final Score: <span id="finalScore">0</span></p>
<button class="big-btn" onclick="startGame()" style="border-color: #ff3333; color: #ff3333;">REBOOT</button>
</div>
<input autocomplete="off" id="hiddenInput" type="text"/>
</div>
<div style="margin-top: 20px; font-size: 12px; opacity: 0.6; text-align: center;">
            Кликните по полю, чтобы активировать клавиатуру на телефоне.
        </div>
</div>
</div>
<script src="../main.js"></script> <script src="script.js"></script>
</body>
</html>
