<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Focus | PRISMA</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* === –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò –°–ï–¢–ö–ò === */
        .scenes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .scene-card {
            position: relative;
            height: 180px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
            display: none; /* –°–∫—Ä—ã—Ç–æ –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ */
        }
        
        .scene-card.loaded { display: block; }

        .scene-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-color: var(--accent);
        }

        .scene-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }
        
        .scene-card:hover img { transform: scale(1.1); }

        .scene-title {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 20px 15px 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white; font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* === 3D FOCUS MODE === */
        
        #focus-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            display: none;
            overflow: hidden;
            perspective: 1200px;
        }

        #video-stage {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), border-radius 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }

        /* –î–í–ê –í–ò–î–ï–û –°–õ–û–Ø –î–õ–Ø –ü–õ–ê–í–ù–û–ì–û –ü–ï–†–ï–•–û–î–ê */
        .ambient-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
            opacity: 0; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–æ */
            transition: opacity 2s ease-in-out; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ 2 —Å–µ–∫—É–Ω–¥—ã */
            will-change: opacity;
        }

        /* –ö–ª–∞—Å—Å –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –≤–∏–¥–µ–æ (–≤–∏–¥–∏–º–æ–≥–æ) */
        .ambient-video.active {
            opacity: 1;
            z-index: 2;
        }

        /* –ö–ª–∞—Å—Å —É—Ö–æ–¥—è—â–µ–≥–æ –≤–∏–¥–µ–æ (–ø–æ–≤–µ—Ä—Ö –∞–∫—Ç–∏–≤–Ω–æ–≥–æ, –ø–æ–∫–∞ –Ω–µ –∏—Å—á–µ–∑–Ω–µ—Ç) */
        .ambient-video.fading-out {
            z-index: 1;
            opacity: 0;
        }

        #focus-overlay.interactive #video-stage {
            transform: scale(0.75) translateZ(-50px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* === –ë–û–ö–û–í–´–ï –ü–ê–ù–ï–õ–ò === */
        .side-panel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .side-panel.left { left: 40px; transform: translateY(-50%) translateX(-50px); }
        .side-panel.right { right: 40px; transform: translateY(-50%) translateX(50px); }

        #focus-overlay.interactive .side-panel {
            opacity: 1;
            pointer-events: all;
        }
        #focus-overlay.interactive .side-panel.left { transform: translateY(-50%) translateX(0); }
        #focus-overlay.interactive .side-panel.right { transform: translateY(-50%) translateX(0); }

        .mini-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
            color: white;
        }
        .mini-card:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        .mini-card img {
            width: 60px; height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }
        .mini-card span { font-size: 13px; font-weight: 500; }

        /* === UI FIX === */
        .focus-ui {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 10;
        }
        
        #focus-overlay.interactive .focus-ui { opacity: 1; }

        .ui-center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }

        .big-clock {
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 200;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-variant-numeric: tabular-nums;
            margin-bottom: 5px;
        }

        .exit-btn {
            position: absolute;
            top: 30px; right: 30px;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px; font-weight: 600;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .exit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        body.focus-active { overflow: hidden; }
        body.focus-active .nav-bar,
        body.focus-active .global-footer,
        body.focus-active .container,
        body.focus-active .stars-container,
        body.focus-active .ambient-blob { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator" style="max-width: 100%;">
            <h1>üèîÔ∏è –†–µ–∂–∏–º –§–æ–∫—É—Å–∞</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –∞—Ç–º–æ—Å—Ñ–µ—Ä—É. –ü–ª–∏—Ç–∫–∏ –ø–æ—è–≤—è—Ç—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ñ–∞–π–ª—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã.</p>
            <div id="scenesGrid" class="scenes-grid"></div>
        </div>
    </div>

    <!-- 3D FOCUS OVERLAY -->
    <div id="focus-overlay">
        <!-- –°—Ü–µ–Ω–∞ —Å –î–í–£–ú–Ø –≤–∏–¥–µ–æ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞ -->
        <div id="video-stage">
            <video id="bg-video-1" class="ambient-video" playsinline></video>
            <video id="bg-video-2" class="ambient-video" playsinline></video>
        </div>

        <div class="side-panel left" id="panelLeft"></div>
        <div class="side-panel right" id="panelRight"></div>

        <div id="focusUI" class="focus-ui">
            <button class="exit-btn" onclick="exitFocus()">‚úï –í—ã–π—Ç–∏</button>
            <div class="ui-center">
                <div class="big-clock" id="clock">00:00</div>
                <div style="opacity:0.7; font-size:14px; color:white; letter-spacing:1px; text-transform:uppercase;">
                    Focus Mode
                </div>
            </div>
        </div>
    </div>

    <script src="../main.js"></script>
    <script src="script.js"></script>
</body>
</html>
